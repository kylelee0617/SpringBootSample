<!-- import layout檔案路徑 -->
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/layout">

<head>
<script th:src="@{/js/pay/special/special/FE5P0804.js}"></script>
<script>
	$(function() {
		funcName = "繳款資料轉入(FE5P0804 訂金明細)";
		updBread(funcName);
	});
</script>
</head>

<body>
  <div layout:fragment="introSection">
    
    <!-- FE5P2401 工變項目維護作業 -->
    <div class="row">
    	<div class="col-md-12 form-inline mb-3">
       <div class="col-md-1">
         <button class="btn btn-primary btn-md btn-block">儲存</button>
       </div>
     	</div>
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="code1" class="mr-1">工程代號 : </label>
          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>H101A</option>
            <option>H101T</option>
            <option>H102A</option>
            <option>H93A</option>
            <option>H95T</option>
          </select>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input type="text" class="form-control form-control-sm width300"  placeholder="" readonly>
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">預計繳款日 : </label> 
          <input type="text" class="form-control form-control-sm width100 mr-3" value="2020/01/01"  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">處理日 : </label> 
          <input type="text" class="form-control form-control-sm width100 mr-3" value="2020/01/02"  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">實際繳款日 : </label> 
          <input type="text" class="form-control form-control-sm width100" value="2020/01/08"  placeholder="" >
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">房屋 : 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">期 至 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
          <label for="name1" class="mr-5">期</label>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input class="form-check-input" type="checkbox" name="rr1" id="rr1" value="option1"> 
          <label class="form-check-label mr-2" for="rr1">優惠付款</label>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input class="form-check-input" type="checkbox" name="rr2" id="rr2" value="option1"> 
          <label class="form-check-label mr-2" for="rr2">對保</label>
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">土地 : 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">期 至 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
          <label for="name1" class="mr-5">期</label>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input class="form-check-input" type="checkbox" name="rr3" id="rr3" value="option1"> 
          <label class="form-check-label mr-2" for="rr3">工程變更款</label>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input class="form-check-input" type="checkbox" name="rr4" id="rr4" value="option1">
          <label class="form-check-label" for="rr4">交屋尾款</label>
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">車位 : 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">期 至 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
          <label for="name1" class="mr-5">期</label>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">廠商代收 : 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">期 至 第</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
          <label for="name1" class="mr-5">期</label>
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">客戶代號 : </label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">至</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">身分證字號</label> 
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <input class="form-check-input" type="checkbox" name="rr5" id="rr5" value="option1">
          <label class="form-check-label" for="rr5">未發繳款通</label>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">通知日 : </label> 
          <input type="text" class="form-control form-control-sm width100" value="2020/05/05"  placeholder="" >
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">付款方式 : </label> 
          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>現金</option>
            <option>刷卡</option>
            <option>匯款</option>
            <option>支票</option>
          </select>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">開發票 : </label> 
          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>是</option>
            <option>否</option>
          </select>
        </div>
      </div>
      
      <div class="col-md-4">
        <button id="btnAdd" class="btn btn-outline-success">新增</button>
        &nbsp;
        <button id="btnDel" class="btn btn-outline-danger">刪除</button>
        <br> <br>
        <table id="table"></table>
      </div>
      
      <!-- <div class="col-md-1 align-self-start" style="padding-top:60px;">
        <button id="getTableData" class="btn btn-primary btn-md btn-block">儲存</button>
      </div> -->
      
    </div><!-- end -->
    
  </div>
</body>
</html>
