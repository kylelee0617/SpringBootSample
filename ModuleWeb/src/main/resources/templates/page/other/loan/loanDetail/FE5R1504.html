<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/layout">

<head>
<script th:src="@{/js/other/loan/loanDetail/FE5R1504.js}"></script>
<script>
	$(function() {
		funcName = "交屋狀況明細表(FE5R1504)";
		updBread(funcName);
		funcInit();
	});
</script>
</head>

<body>
  <div layout:fragment="introSection">
  	
    <div class="row">
      <div class="col-md-12 form-inline mb-3">
       <div class="col-md-1">
         <button class="btn btn-primary btn-md btn-block">列印</button>
       </div>
     	</div>
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="code1" class="mr-1">工程代號 : </label>
          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>H101A</option>
            <option>H101T</option>
            <option>H102A</option>
            <option>H93A</option>
            <option>H95T</option>
          </select>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input type="text" class="form-control form-control-sm width300"  placeholder="" readonly>
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">客戶代號 : </label> 
          <input type="text" class="form-control form-control-sm width100 mr-1" value=""  placeholder="" >
          <input type="text" class="form-control form-control-sm width300"  placeholder="" readonly>
        </div>
      </div>
      
      <div class="col-md-3 justify-content-md-start">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 
          <label class="form-check-label" for="inlineRadio1">已交屋</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 
          <label class="form-check-label" for="inlineRadio2">未交屋</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 
          <label class="form-check-label" for="inlineRadio3">全部</label>
        </div>
      </div>
    </div><!-- end -->
    <br>
  </div>
</body>
</html>
