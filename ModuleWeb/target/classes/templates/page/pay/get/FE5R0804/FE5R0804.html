<!-- import layout檔案路徑 -->
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/layout">

<head>
<script>
	$(function() {
		funcName = "drptBankGetMoney";
		updBread(funcName);
		funcInit();
	});
</script>
</head>

<body>
  <div layout:fragment="introSection">
    
    <!-- FE5R0804 收款日報表 -->
    <div class="row"><!-- start -->
    	<div class="col-md-12 form-inline mb-3">
       <div class="col-md-2">
         <button class="btn btn-primary btn-md btn-block">列印金融機構報表</button>
       </div>
       <div class="col-md-2">
         <button class="btn btn-primary btn-md btn-block">列印自行繳款報表</button>
       </div>
     	</div>
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="code1" class="mr-1">工程代號 : </label>
          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>H101A</option>
            <option>H101T</option>
            <option>H102A</option>
            <option>H93A</option>
            <option>H95T</option>
          </select>
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input type="text" class="form-control form-control-sm width300"  placeholder="">
        </div>
      </div>
      
      <div class="col-md-12  mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">銀行 : </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rr1" id="rr1" value="option1"> 
            <label class="form-check-label" for="rr1">房屋</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rr1" id="rr2" value="option1"> 
            <label class="form-check-label" for="rr2">土地</label>
          </div> 
          <input type="text" class="form-control form-control-sm width300"  placeholder="" readonly>
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">處理日 : </label> 
          <input type="text" class="form-control form-control-sm width100" value="2020/01/01"  placeholder="" >
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">實際日 : </label> 
          <input type="text" class="form-control form-control-sm width100" value="2020/01/01"  placeholder="" >
        </div>
        <div class="form-group mx-sm-2 mb-2">
          <input type="text" class="form-control form-control-sm width150" value="text"  placeholder="" >
        </div>
      </div>
      
      <div class="col-md-12 form-inline mb-2">
        <div class="form-group mx-sm-2 mb-2">
          <label for="name1" class="mr-1">收款單流水號 : </label> 
          <input type="text" class="form-control form-control-sm mr-1 width100" value="2020/01/01"  placeholder="" >
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
        </div>
        <div class="form-group mb-2">
          <label for="name1" class="mr-1">至</label> 
          <input type="text" class="form-control form-control-sm mr-1 width100" value="2020/01/01"  placeholder="" >
          <input type="text" class="form-control form-control-sm width100" value=""  placeholder="" >
          &nbsp;(有值表示補印)
        </div>
      </div>
      
    </div><!-- end -->
    
    <br>
    
  </div>
</body>
</html>
